<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plant Disease Detector</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #a8e6cf, #dcedc1, #ffd3b6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 420px;
        position: relative;
        animation: slideIn 0.8s ease-out;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 25px;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      button {
        background: linear-gradient(90deg, #4caf50, #388e3c);
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #66bb6a, #2e7d32);
        transform: scale(1.05);
      }

      /* Ripple effect */
      button::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.6);
        opacity: 0;
        border-radius: 50%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }
      button:active::after {
        opacity: 1;
        transform: scale(50, 50) translate(-50%);
        transition: transform 0.6s, opacity 1s;
      }

      /* Prediction */
      h2 {
        margin-top: 20px;
        color: #2e7d32;
        font-weight: bold;
        animation: fadeIn 1s ease;
      }

      img {
        margin-top: 15px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 100%;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Spinner */
      .spinner {
        border: 4px solid rgba(0,0,0,0.1);
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Progress bar */
      .progress-container {
        width: 100%;
        background: #e0e0e0;
        border-radius: 10px;
        margin: 15px 0;
        display: none;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      .progress-bar {
        width: 0%;
        height: 10px;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        border-radius: 10px;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ¿ Plant Disease Detector</h1>
      <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Upload & Predict</button>
      </form>

      <div class="spinner" id="spinner"></div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      {% if prediction %}
        <h2 id="result">Prediction: {{ prediction }} ({{ probability }})</h2>
        <img src="{{ img_path }}" width="300" alt="uploaded image">
        <script>
          // Fade out loader elements after prediction appears
          document.addEventListener("DOMContentLoaded", () => {
            const spinner = document.getElementById("spinner");
            const progressContainer = document.getElementById("progressContainer");
            const progressBar = document.getElementById("progressBar");

            if (progressBar) {
              progressBar.style.width = "100%";
            }
            setTimeout(() => {
              spinner.style.opacity = "0";
              progressContainer.style.opacity = "0";
              setTimeout(() => {
                spinner.style.display = "none";
                progressContainer.style.display = "none";
              }, 500);
            }, 800);
          });
        </script>
      {% endif %}
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const spinner = document.getElementById("spinner");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");

      form.addEventListener("submit", () => {
        spinner.style.display = "block";
        spinner.style.opacity = "1";
        progressContainer.style.display = "block";
        progressContainer.style.opacity = "1";

        let progress = 0;
        const interval = setInterval(() => {
          if (progress < 90) {
            progress += 10;
            progressBar.style.width = progress + "%";
          } else {
            clearInterval(interval);
          }
        }, 500);
      });
    </script>
  </body>
</html>
